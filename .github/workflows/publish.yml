name: Publish Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate changelog (from git commits)
        run: |
          echo "# Changelog" > docs/changelog.md
          echo "" >> docs/changelog.md
          echo "Hinweis: Diese Seite wird bei jedem Build automatisch aus den Git-Commits generiert." >> docs/changelog.md
          echo "" >> docs/changelog.md
          echo "## Ã„nderungshistorie" >> docs/changelog.md
          echo "" >> docs/changelog.md
          REPO_URL="https://github.com/haenno/dokumentation/commit"
          git log --no-merges --date=short --pretty=format:"### %ad - %an%n- %s ([%h](${REPO_URL}/%H))%n" >> docs/changelog.md

      - name: Build site
        run: |
          mkdocs build --strict
          echo > site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

name: Publish Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Generate changelog (from git commits)
        run: |
          echo "# Changelog" > docs/changelog.md
          echo "" >> docs/changelog.md
          echo "Hinweis: Diese Seite wird bei jedem Build automatisch aus den Git-Commits generiert." >> docs/changelog.md
          echo "" >> docs/changelog.md
          echo "## Ã„nderungshistorie" >> docs/changelog.md
          echo "" >> docs/changelog.md
          git log --date=short --pretty=format:"### %ad - %an%n%s%n" --no-merges >> docs/changelog.md
          
      - name: Build and deploy
        run: |
          mkdocs gh-deploy --force --no-history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
